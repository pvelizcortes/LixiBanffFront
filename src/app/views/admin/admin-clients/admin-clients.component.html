<c-container fluid>
    <c-row>
        <c-col sm="12">
            <c-row>
                <c-col sm="8">
                    <svg cIcon size="md" name="cil-chevron-right"></svg> {{_title}}
                    <button cButton color="warning" class="btn btn-sm ml-2"
                        (click)="openDialog();">{{_createName}}</button>
                </c-col>
                <c-col sm="2" class="text-right">
                    <button cButton color="success" matTooltip="EXPORTAR EXCEL" variant="outline"
                        class="btn btn-sm mr-1" (click)="exporter.exportTable('xlsx', {fileName:_title})"><svg cIcon
                            size="md" name="cil-spreadsheet"></svg></button>
                    <button cButton color="danger" matTooltip="EXPORTAR PDF" variant="outline" class="btn btn-sm"
                        (click)="ExportPDF();"><svg cIcon size="md" name="cil-notes"></svg></button>
                </c-col>
                <c-col sm="2">
                    <input cFormControl class="mb-2" placeholder="{{_searchText}}" type="text"
                        (keyup)="applyFilter($event)" />
                </c-col>
            </c-row>
        </c-col>
        <c-col sm="12">
            <ng-container>
                <table mat-table [dataSource]="dataSource"
                    class="table custom-table table-hover table-bordered table-sm" matTableExporter
                    #exporter="matTableExporter" matSort #tableSort="matSort" id="principalTable" #principalTable>
                    <ng-container matColumnDef="actions">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef class="table-header-text"
                            style="width:10%;">ACTIONS</th>
                        <td mat-cell *matCellDef="let item" class="text-center p-2">
                            <button cButton color="warning" class="btn btn-sm" (click)="openDialog(item);"
                                matTooltip="EDITAR REGISTRO"><svg cIcon size="xs" name="cil-pen"></svg></button>
                            <button cButton color="danger" class="btn btn-sm" (click)="deleteRow(item);"
                                matTooltip="ELIMINAR REGISTRO"><svg cIcon size="xs" name="cil-x"></svg></button>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="id">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef class="table-header-text"
                            style="width:1.2em;">ID</th>
                        <td mat-cell *matCellDef="let item" class="p-2 vert-td text-right"><b>{{ item.clienteId }}</b>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="nombre">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef class="table-header-text">NOMBRE</th>
                        <td mat-cell *matCellDef="let item" class="p-2 vert-td">{{ item.nombreCliente }}</td>
                    </ng-container>
                    <ng-container matColumnDef="apellido">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef class="table-header-text">CORREO</th>
                        <td mat-cell *matCellDef="let item" class="p-2 vert-td">{{ item.correoCliente }}</td>
                    </ng-container>
                    <ng-container matColumnDef="activo">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef class="table-header-text text-center"
                            style="width:1.2em;">ACTIVO</th>
                        <td mat-cell *matCellDef="let item" class="p-2 vert-td text-center">
                            <i
                                class="fa-solid {{ item.active ? 'fa-user-check text-success' : 'fa-user-large-slash text-danger' }}"></i>
                        </td>
                    </ng-container>
                    <tr mat-header-row class="table-header-row" *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let item; columns: displayedColumns"></tr>
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell text-center" [attr.colspan]="displayedColumns.length">
                            <b>{{_noSearchResults}}</b>
                        </td>
                    </tr>
                </table>
                <mat-paginator [pageSizeOptions]="_pageSizeOptions" showFirstLastButtons></mat-paginator>
            </ng-container>
        </c-col>
    </c-row>
</c-container>
