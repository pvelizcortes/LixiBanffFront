<c-card>
    <c-card-body>
        <c-row>
            <c-col sm="12">
                <h4 class="card-title mb-0" id="traffic">
                    Grafico
                    <hr>
                </h4>
                <p><b>Nodo: {{nodeName}}</b></p>
                <p><b>Id: {{nodeId}}</b></p>
                <p><b>Mac: {{ nodeMac}}</b></p>
                <canvas baseChart [data]="barChartData" [options]="barChartOptions" [type]="barChartType">
                </canvas>
            </c-col>
            <c-col>
                <br>
                <hr>
                <br>
            </c-col>
            <c-col sm="12">
                <h4 class="card-title mb-0" id="traffic">
                    Listado:
                </h4>
                <hr>
                <table class="table table-sm table-stripped">
                    <thead>
                        <tr>
                            <th><b>Fecha</b></th>
                            <th><b>Sensor</b></th>
                            <th><b>Valor</b></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of objFinal">
                            <td>{{item.fecha | date:'dd/MM/yyyy hh:mm'}}</td>
                            <td>{{item.sensor}}</td>
                            <td>{{item.valor}}</td>
                        </tr>
                    </tbody>
                </table>
            </c-col>
        </c-row>
    </c-card-body>
</c-card>
