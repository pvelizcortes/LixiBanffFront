<div class="bg-light min-vh-100 d-flex flex-row align-items-center login-background">
  <c-container>
    <c-row class="justify-content-center">
      <c-col md="8">
        <c-card-group>
          <c-card class="p-4">
            <c-card-body>
              <form cForm (ngSubmit)="onSubmit(loginForm.value)" [formGroup]="loginForm">
                <img src="assets/img/brand/lixitrack.png" style="width: 30%;" />

                <p class="text-medium-emphasis">Ingrese con su usuario y contrase침a.</p>
                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilUser"></svg>
                  </span>
                  <input autoComplete="username" cFormControl placeholder="Usuario" formControlName="userName" />
                </c-input-group>
                <c-input-group class="mb-4">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <input autoComplete="current-password" cFormControl placeholder="Contrase침a" type="password" required
                    formControlName="password" />
                </c-input-group>
                <hr>
                <c-row>
                  <c-col xs="6">
                    <br>
                    <button cButton class="px-4" color="warning" type="submit">
                      Ingresar
                    </button>
                  </c-col>
                  <c-col class="text-right" xs="6">
                    <br>
                    <button cButton class="px-0" color="link">
                      Olvid칩 su contrase침a?
                    </button>
                  </c-col>
                </c-row>
              </form>
            </c-card-body>
          </c-card>
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
